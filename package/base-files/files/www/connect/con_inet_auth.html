	<script type="text/javascript">
		/* 微信连Wi-Fi协议3.1供运营商portal呼起微信浏览器使用
		----开发认证流程所需参数----
			门店名称 : 白石洲②[公交站]
			ssid : wechwifi
			shopId : 4932012
			appId : wxf3e2a167776ca23c
			secretKey : 01d844af80e4a3d61e1c95a313761eb4
		----复用demo代码说明----
			若认证Portal页直接使用此Demo源代码，请注意填写代码中的以下参数（由您的网络环境动态获取）：
			extend
			timestamp
			authUrl
			mac
			bssid
			sign
			其中sign签名请在后台完成，例如：
			var toSign = appId + extend + timestamp + shopId + authUrl + mac + ssid + bssid + secretKey;
			var sign= md5(toSign);
		----参考文档----
			http://mp.weixin.qq.com/wiki/11/fdad7d19ee3fff555cf4bf215c1e50bb.html
		*/
		var loadIframe = null;
		var noResponse = null;
		var callUpTimestamp = 0;
		 
		function putNoResponse(ev){
			 clearTimeout(noResponse);
		}	
		
		 function errorJump()
		 {
			 var now = new Date().getTime();
			 if((now - callUpTimestamp) > 4*1000){
				 return;
			 }
			 alert('该浏览器不支持自动跳转微信请手动打开微信\n如果已跳转请忽略此提示');
		 }
		 
		 myHandler = function(error) {
			 errorJump();
		 };
		 
		 function createIframe(){
			 var iframe = document.createElement("iframe");
		     iframe.style.cssText = "display:none;width:0px;height:0px;";
		     document.body.appendChild(iframe);
		     loadIframe = iframe;
		 }
		//注册回调函数
		function jsonpCallback(result){  
			if(result && result.success){
			    alert('WeChat will call up : ' + result.success + '  data:' + result.data);			    
			    var ua=navigator.userAgent;              
				if (ua.indexOf("iPhone") != -1 ||ua.indexOf("iPod")!=-1||ua.indexOf("iPad") != -1) {   //iPhone             
					document.location = result.data;
				}else{			
				    createIframe();
				    callUpTimestamp = new Date().getTime();
				    loadIframe.src=result.data;
					noResponse = setTimeout(function(){
						errorJump();
			      	},3000);
				}			    
			}else if(result && !result.success){
				alert(result.data);
			}
		}
		function Wechat_GotoRedirect(appId, extend, timestamp, sign, shopId, authUrl, mac, ssid, bssid){
			//将回调函数名称带到服务器端
			var url = "https://wifi.weixin.qq.com/operator/callWechatBrowser.xhtml?appId=" + appId 
								+ "&extend=" + extend 
								+ "&timestamp=" + timestamp 
								+ "&sign=" + sign;	
			
			//如果sign后面的参数有值，则是新3.1发起的流程
			if(authUrl && shopId){
				url = "https://wifi.weixin.qq.com/operator/callWechat.xhtml?appId=" + appId 
								+ "&extend=" + extend 
								+ "&timestamp=" + timestamp 
								+ "&sign=" + sign
								+ "&shopId=" + shopId
								+ "&authUrl=" + encodeURIComponent(authUrl)
								+ "&mac=" + mac
								+ "&ssid=" + ssid
								+ "&bssid=" + bssid;
				
			}			
			
			//通过dom操作创建script节点实现异步请求  
			var script = document.createElement('script');  
			script.setAttribute('src', url);  
			document.getElementsByTagName('head')[0].appendChild(script);
		}
	</script>

<script type="text/javascript">

	var xmlhttp;
	var tryTimes=0;
	function requestTempConnect()
	{
		xmlhttp=null;
		if (window.XMLHttpRequest)
		{// code for all new browsers
			xmlhttp=new XMLHttpRequest();
		}
		else if (window.ActiveXObject)
		{// code for IE5 and IE6
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		if (xmlhttp!=null)
		{
		  //var url = 'request_connect_allow?ip=&mac=';
		  var url = 'request_connect_allow';
			xmlhttp.onreadystatechange=state_Change;
			xmlhttp.open("GET",url,true);
			xmlhttp.send(null);
		}
		else
		{
			alert("你的浏览器不支持XMLHTTP.");
		}
	}
	
	function state_Change()
	{
		if (xmlhttp.readyState==4)
		{// 4 = "loaded"
			if (xmlhttp.status==200)
			{// 200 = OK
			// ...our code here...
			}
			else if (xmlhttp.status==404)
			{// 404 not find client from share memory
			  alert("认证失败，请重新连接wifi再尝试！");
			}
			else
			{
        if(tryTimes < 2)
        {
          requestTempConnect();
        }
        else
        {
          alert("认证失败，请重新连接wifi再尝试！");
        }
				tryTimes++;
			}
		}
	}
